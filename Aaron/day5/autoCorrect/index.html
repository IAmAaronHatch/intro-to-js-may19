<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> AutoCorrect Input Box </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <input type="text" placeholder="Enter Text Here">

    <div id='text'>

    </div>


    <script>

        const textDiv = document.querySelector(`#text`);
        const textInput = document.querySelectorAll(`input`)[0];

        const words = {
            i: `I`,
            thier: `their`,
            than: `then`
        };



        textInput.addEventListener(`input`, function () {
            console.log(this.value); // this is the object that calls this function

            const sentence = this.value.split(' ');

            textDiv.innerText += [this.value.length - 1];
            
            console.log(`sentence`, sentence);
            sentence.forEach(function (word, index) {
                if (words[word]) {
                    sentence[index] = words[word]
                }
            });

            this.value = sentence.join(' ');
        });
        // console.dir(textInput);
    </script>



    <!-- <script src="script.js"></script> -->
</body>

</html>
